<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header class="topnav">
    <div class="logo-c">
      <img src="Images\download.jpeg" alt="log" class="logo">
    </div>
    <div class="topnav-links">
      <a class="#link1" href="#home">PREVIEW</a>
      <a href="#link2"> DETAILS</a>
      <a href="#link3">REVIEWS</a>
    </div>
  </header>
  <!-- Slideshow container -->
  <div class="slideshow-container"> <!-- Full-width images with number and caption text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="/Images/coins.avif" style="width: 100%;">
      <div class="text">Welcome</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="/Images/brain.jpg" style="width: 100%;">
      <div class="text"> Karibu</div>
    </div>
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="/Images/Dollar.jpg" style="width: 100%;">
      <div class="text">Salute!</div>
    </div> <!-- Next and previous buttons -->
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br><!-- The dots/circles -->
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
  </section>

  <h2 style="text-align: center;" id="link2"> DETAILS </h2>
  <div class="main">

    <!-- CARDS STart from -->
    <div class="row" id="flip-cards">
      <!-- Flip cards will be dynamically added here -->
    </div>

  </div>
  <form action="">
    <div class="Kim">
      <div class="title">
        <h2 id="link3">REVIEWS</h2>
        <p>Did you enjoy the experience?</p>

      </div>
      <div class="half">
        <div class="item">
          <label for="name">NAME</label>
          <input type="text" id="name" placeholder="Name" required="">
        </div>
        <div class="item">
          <label for="email">EMAIL</label>
          <input type="email" id="email" placeholder="Email" required="">
        </div>
      </div>
      <div class="full">
        <label for="message">MESSAGE</label>
        <textarea id="message" placeholder="Message" required=""></textarea>
      </div>
      <div class="action">
        <input type="submit" value="SEND MESSAGE">
        <input type="reset" value="RESET">

      </div>
    </div>
  </form>

  <footer>
    <div>
      Name of the company
    </div>
    <div>
      <p><span>&copy;</span> <span>All rights reserved</span></p>
    </div>
  </footer>
